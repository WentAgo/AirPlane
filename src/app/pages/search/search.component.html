<div class="search-container">
    <!-- Keresés blokk -->
    <div class="search-block">
      <h2>Keresés</h2>
  
      <form>
        <div class="row">
          <mat-form-field appearance="fill" class="half-width">
            <mat-label>Honnan?</mat-label>
            <mat-select placeholder="Válassz országot" required>
              @for(country of countries; track $index){
                <mat-option value="{{$index}}">
                {{ country }}
              </mat-option>
            }
            </mat-select>
          </mat-form-field>
  
          <mat-form-field appearance="fill" class="half-width">
            <mat-label>Hova?</mat-label>
            <mat-select placeholder="Válassz országot" required>
              @for(country of countries; track $index){
                <mat-option value="{{$index}}">
                {{ country }}
              </mat-option>
            }
            </mat-select>
          </mat-form-field>
        </div>
  
        <div class="row">
          <mat-form-field appearance="fill" class="half-width">
            <mat-label>Mettől?</mat-label>
            <input matInput [matDatepicker]="pickerFrom" placeholder="Válassz dátumot" required>
            <mat-datepicker-toggle matSuffix [for]="pickerFrom"></mat-datepicker-toggle>
            <mat-datepicker #pickerFrom></mat-datepicker>
          </mat-form-field>
  
          <mat-form-field appearance="fill" class="half-width">
            <mat-label>Meddig?</mat-label>
            <input matInput [matDatepicker]="pickerTo" placeholder="Válassz dátumot" required>
            <mat-datepicker-toggle matSuffix [for]="pickerTo"></mat-datepicker-toggle>
            <mat-datepicker #pickerTo></mat-datepicker>
          </mat-form-field>
        </div>
  
        <button mat-raised-button color="primary">Keresés</button>
      </form>

      <app-results [searchResults]="searchResults" [isLoggedIn]="isLoggedIn"></app-results>

    </div>
