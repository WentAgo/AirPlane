<div class="search-container">
    <!-- Keresés blokk -->
    <div class="search-block">
      <h2>Keresés</h2>
  
      <form>
        <div class="row">
          <mat-form-field appearance="fill" class="half-width">
            <mat-label>Honnan?</mat-label>
            <mat-select placeholder="Válassz országot" required>
              <mat-option *ngFor="let country of countries" [value]="country">
                {{ country }}
              </mat-option>
            </mat-select>
          </mat-form-field>
  
          <mat-form-field appearance="fill" class="half-width">
            <mat-label>Hova?</mat-label>
            <mat-select placeholder="Válassz országot" required>
              <mat-option *ngFor="let country of countries" [value]="country">
                {{ country }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
  
        <div class="row">
          <mat-form-field appearance="fill" class="half-width">
            <mat-label>Mettől?</mat-label>
            <input matInput [matDatepicker]="pickerFrom" placeholder="Válassz dátumot" required>
            <mat-datepicker-toggle matSuffix [for]="pickerFrom"></mat-datepicker-toggle>
            <mat-datepicker #pickerFrom></mat-datepicker>
          </mat-form-field>
  
          <mat-form-field appearance="fill" class="half-width">
            <mat-label>Meddig?</mat-label>
            <input matInput [matDatepicker]="pickerTo" placeholder="Válassz dátumot" required>
            <mat-datepicker-toggle matSuffix [for]="pickerTo"></mat-datepicker-toggle>
            <mat-datepicker #pickerTo></mat-datepicker>
          </mat-form-field>
        </div>
  
        <button mat-raised-button color="primary">Keresés</button>
      </form>
    </div>
  
    <div class="results-block">
        <h2>Találatok</h2>
    
        <table mat-table [dataSource]="searchResults">
          <!-- Honnan oszlop -->
          <ng-container matColumnDef="from">
            <th mat-header-cell *matHeaderCellDef> Honnan? </th>
            <td mat-cell *matCellDef="let result"> {{ result.from }} </td>
          </ng-container>
    
          <!-- Hová oszlop -->
          <ng-container matColumnDef="to">
            <th mat-header-cell *matHeaderCellDef> Hova? </th>
            <td mat-cell *matCellDef="let result"> {{ result.to }} </td>
          </ng-container>
    
          <!-- Mikor oszlop -->
          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Mikor? </th>
            <td mat-cell *matCellDef="let result"> {{ result.date }} </td>
          </ng-container>
    
          <!-- Lefoglalás oszlop -->
          <ng-container matColumnDef="booking">
            <th mat-header-cell *matHeaderCellDef> Lefoglalás </th>
            <td mat-cell *matCellDef="let result">
              <button mat-icon-button color="accent" (click)="book(result)">
                <mat-icon>check_circle</mat-icon>
              </button>
            </td>
          </ng-container>
    
          <!-- Fejléc és sorok renderelése -->
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </div>
