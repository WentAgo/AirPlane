<div class="results-block">
    <h2>Találatok</h2>

    <table mat-table [dataSource]="searchResults">
      <!-- Honnan oszlop -->
      <ng-container matColumnDef="from">
        <th mat-header-cell *matHeaderCellDef> Honnan? </th>
        <td mat-cell *matCellDef="let result"> {{ result.from }} </td>
      </ng-container>

      <!-- Hová oszlop -->
      <ng-container matColumnDef="to">
        <th mat-header-cell *matHeaderCellDef> Hova? </th>
        <td mat-cell *matCellDef="let result"> {{ result.to }} </td>
      </ng-container>

      <!-- Mikor oszlop -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Mikor? </th>
        <td mat-cell *matCellDef="let result"> {{ result.date }} </td>
      </ng-container>

      <!-- Lefoglalás oszlop -->
      <ng-container matColumnDef="booking">
        <th mat-header-cell *matHeaderCellDef> Lefoglalás </th>
        <td mat-cell *matCellDef="let result">
          <button mat-icon-button color="accent" (click)="book(result)">
            <mat-icon>{{ isLoggedIn ? 'assignment' : 'login' }}</mat-icon>
          </button>
        </td>
      </ng-container> 

      <!-- Fejléc és sorok renderelése -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
